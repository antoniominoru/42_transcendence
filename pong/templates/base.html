{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon"
          type="image/x-icon"
          href="{% static 'pong/img/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'pong/css/brackets.css' %}">
    {% block scripts %}
      <script src="{% static 'pong/js/router.js' %}"></script>
      <script src="{% static 'pong/js/game.js' %}" type="module"></script>
      <script src="{% static 'pong/js/tournament.js' %}" type="module"></script>
      <script src="{% static 'pong/js/tournamentForm.js' %}" type="module"></script>
      <script src="{% static 'pong/js/winner.js' %}"></script>
    {% endblock scripts %}
  </head>
  <title>
    {% block pagetitle %}
      Transcendence
    {% endblock pagetitle %}
  </title>
  <body>
    <div class="d-flex">
      {% include "./components/sidebar.html" %}
      <div id="app" class="mx-auto">
        {% block content %}
          insert content here
        {% endblock content %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
